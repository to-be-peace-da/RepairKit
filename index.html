<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepairKit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <navbar class="navbar container">
        <div class="brand">
            <p>RepairKit</p>
            <img src="./img/Repair_Kit.png" alt="brand">
        </div>
        <ul class="toCenter">
            <li><a href="#">Преимущества</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
        <ul class="toRight">
            <li>8 (999) 666-99-66</li>
            <li><img src="./img/ic_baseline-place.svg" alt="">Хабаровск</li>
        </ul>
    </navbar>
</header>
<main>
    <div class="preview">
        <div class="container">
            <div class="preview__title">
                <h1>Ремонт квартир<br>без вашего участия</h1>
            </div>
            <div class="preview__text">
                <p>Вы озвучиваете пожелания и приезжаете<br>
                    только на приёмку работ.<br>
                    Все проблемы мы решаем сами</p>
            </div>
            <div class="preview__contact">
                <div class="left">
                    <p>СВЯЗАТЬСЯ С НАМИ</p>
                </div>
                <div class="right">
                    <img src="./img/bx_mail-send.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</main>
    
</body>
</html>
